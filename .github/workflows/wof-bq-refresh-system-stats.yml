name: BigQuery Sandbox · refresh system_jumps & system_kills

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Ejecuta refresh aunque no toque según state"
        required: false
        default: "false"
      refresh_interval_days:
        description: "Cada cuántos días volver a refrescar (se guarda en state)"
        required: false
        default: "15"
      dry_run:
        description: "No hace cambios (solo prueba)"
        required: false
        default: "false"
  repository_dispatch:
    types: [bq_refresh_system_tables]

concurrency:
  group: bq-refresh-system-tables
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      BQ_DATASET: eou
      STATE_FILE: .orch/state.jsonl
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Run refresh (swap tables)
        env:
          FORCE: ${{ inputs.force || github.event.client_payload.force || 'false' }}
          DRY_RUN: ${{ inputs.dry_run || github.event.client_payload.dry_run || 'false' }}
          REFRESH_INTERVAL_DAYS: ${{ inputs.refresh_interval_days || github.event.client_payload.refresh_interval_days || '15' }}
        run: |
          bash scripts/bq_refresh_system_tables.sh
