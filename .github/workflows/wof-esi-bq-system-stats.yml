name: ESI → BigQuery · system_jumps & system_kills

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Ignora next_eligible_run_at y ejecuta igualmente"
        required: false
        default: "false"
      dry_run:
        description: "No escribe en BigQuery ni commitea state (solo prueba)"
        required: false
        default: "false"
  repository_dispatch:
    types: [esi_system_stats]

concurrency:
  group: esi-system-stats
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      BQ_DATASET: eou
      STATE_FILE: .orch/state.jsonl

      # ESI
      ESI_BASE_URL: https://esi.evetech.net/latest
      ESI_DATASOURCE: tranquility

      # IMPORTANTE: pon un contacto real (email o issue) para cumplir buenas prácticas.
      # ESI recomienda User-Agent con identificación/contacto.
      USER_AGENT: landu-eou/eou (ESI system stats) contact: you@example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Run ingest (ESI → BQ)
        env:
          FORCE: ${{ inputs.force || github.event.client_payload.force || 'false' }}
          DRY_RUN: ${{ inputs.dry_run || github.event.client_payload.dry_run || 'false' }}
        run: |
          bash scripts/esi_system_stats_to_bq.sh
