name: wof-aps-bqy-tick

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # requerido para OIDC/WIF

concurrency:
  group: wof-aps-bqy-tick
  cancel-in-progress: true

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud (includes bq)
        uses: google-github-actions/setup-gcloud@v2

      - name: Create or replace table (1 row, 1 column)
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          BQ_DATASET: eou
          BQ_TABLE: prueba_aps_tick
        run: |
          bq --project_id="${GCP_PROJECT_ID}" query --use_legacy_sql=false \
          "CREATE OR REPLACE TABLE \`${GCP_PROJECT_ID}.${BQ_DATASET}.${BQ_TABLE}\` AS
           SELECT CURRENT_TIMESTAMP() AS ts"
